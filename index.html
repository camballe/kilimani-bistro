<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kilimani Bistro | Welcome</title>
    <link
      rel="icon"
      href="images/logo.png"
      sizes="1000*1000"
      type="image/png"
    />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/389227a029.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-------page loader start------->
    <div class="page-loader"></div>
    <!-------page-loader end--------->

    <!------------home section start------------>
    <section class="home-section">
      <div class="home-bg"></div>
      <div class="container">
        <div class="row min-vh-100 align-items-center">
          <div class="home-text" data-aos="fade-up" data-aos-duration="1000">
            <img
              src="images/logo.png"
              style="width: 300px; height: 300px"
              alt="Kilimani Bistro Logo"
            />
            <h2 style="margin-bottom: 20px">
              Welcome to Kilimani Bistro!!<br />Home to Africa's Finest Cuisines
              &#127858;
            </h2>
            <a
              href="menu.html"
              class="btn btn-default"
              style="margin-bottom: 20px"
              >Our Menu</a
            >
            <br />
            <h2 style="font-size: 40px">Order Now</h2>
            <a
              href="https://www.ubereats.com/ke/store/kilimani-bistro/RcGLAAwtS4eFauNvF2d7NQ"
              ><img
                src="images/uber-eats-logo.png"
                alt="Order on UberEats"
                style="
                  height: 70px;
                  width: 70px;
                  margin-top: 5px;
                  margin-right: 10px;
                "
                class="order"
            /></a>
            <a
              href="tel:0111553616"
              class="btn btn-call tel order"
              style="margin-left: 10px; margin-right: 10px; color: var(--white)"
              >Call Us <i class="fa fa-phone-alt call" aria-hidden="true"></i
            ></a>
            <a href="https://glovoapp.com/ke/en/nairobi/kilimanibistro-nbo/"
              ><img
                src="images/glovo.png"
                alt="Order on Glovo"
                style="height: 30px; width: 100px; margin-left: 10px"
                class="order"
            /></a>
          </div>
        </div>
      </div>
    </section>
    <!------------home section end------------>

    <!----------location section start------------>
    <section class="location-section sec-padding">
      <div class="container">
        <div class="row">
          <div class="section-title">
            <h2 data-title="Find Us" data-aos="fade-up">Our Location</h2>
          </div>
        </div>
      </div>
      <div class="map-responsive">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.3967153500662!2d36.77732515537313!3d-1.298700236004544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1b6d0057d8d3%3A0xc9730a990726d6f4!2sKilimani%20Bistro!5e0!3m2!1sen!2ske!4v1629719792419!5m2!1sen!2ske"
          width="1024"
          height="500"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>
    <!-----------location section end------------->

    <!---------------footer start---------------->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-item" data-aos="fade-up">
            <h3>Opening Hours</h3>
            <p>
              Monday to Sunday <br />
              7:00 AM - 9:00 PM
            </p>
          </div>
          <div class="footer-item" data-aos="fade-up">
            <img
              src="images/logo.png"
              alt="Kilimani Bistro Logo"
              style="width: 150px; height: 150px"
            />
          </div>
          <div class="footer-item" data-aos="fade-up">
            <h3>Contact Us</h3>
            <div class="social-links">
              <a href="tel:0111553616"
                ><i class="fa fa-phone-alt" aria-hidden="true"></i
              ></a>
              <a href="http://wa.me/+254111553616"
                ><i class="fa fa-whatsapp" aria-hidden="true"></i
              ></a>
              <a href="mailto:info@kilimanibistro.com"
                ><i class="fa fa-envelope" aria-hidden="true"></i
              ></a>
              <a
                href="https://m.facebook.com/pages/category/Restaurant/Kilimani-bistro-105184448113853/"
                ><i class="fa fa-facebook" aria-hidden="true"></i
              ></a>
              <a href="https://twitter.com/kilimanibistro?s=08"
                ><i class="fa fa-twitter" aria-hidden="true"></i
              ></a>
              <a href="https://http://instagram.com/kilimanibistro/"
                ><i class="fa fa-instagram" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="copyright">
            &copy; 2021 - Kilimani Bistro <br />
            Designed by: <br />
            <a
              href="https://www.github.com/camballe"
              style="color: var(--white)"
              ><p>Enoch Kambale</p></a
            >
          </div>
        </div>
      </div>
    </footer>
    <!----------------footer end----------------->
    <script src="js/aos.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
